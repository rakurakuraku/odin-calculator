<!DOCTYPE html>

  <Title>Calc Test</Title>

<body>
    
<script>
    "use strict";

let first = 0;
let second = 0;
let answer = 0;
let operator = '';

let calculation = function (x, y, op) {
    switch(op) {
      
      case "add":
        return(x + y);
      
      case "subtract":
        return(x - y);

      case "multiply":
        return(x * y);

      case "divide":
        return(x / y);
    }
}

</script>
